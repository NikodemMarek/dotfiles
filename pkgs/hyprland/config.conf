animations {
  bezier=bezierWindow, 0.05, 0.9, 0.1, 1.05
  bezier=bezierWindowOut, 0.05, 0.9, 0.1, 1.05
  bezier=bezierWindowIn, 0.05, 0.9, 0.1, 1.05
  animation=windows, 1, 7, bezierWindow
  animation=windowsOut, 1, 7, bezierWindowOut, slide
  animation=windowsIn, 1, 7, bezierWindowIn, slide
  animation=border, 1, 10, default
  animation=fade, 1, 7, default
  animation=workspaces, 1, 6, default, slidevert
  enabled=true
}

decoration {
  shadow {
    color=rgba(1e1e2e99)
  }
  rounding=8
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  border_size=0
  col.active_border=rgb(89b4fa)
  col.inactive_border=rgb(45475a)
  gaps_in=5
  gaps_out=5
  layout=master
}

group {
  groupbar {
    col.active=rgb(89b4fa)
    col.inactive=rgb(45475a)
    text_color=rgb(cdd6f4)
  }
  col.border_active=rgb(89b4fa)
  col.border_inactive=rgb(45475a)
  col.border_locked_active=rgb(94e2d5)
}

input {
  touchpad {
    disable_while_typing=true
    middle_button_emulation=true
    natural_scroll=false
    tap-and-drag=true
    tap-to-click=true
  }
  follow_mouse=1
  kb_layout=pl
  numlock_by_default=true
  sensitivity=0
}

master {
  mfact=0.750000
  new_status=master
  orientation=right
}

misc {
  background_color=rgb(1e1e2e)
  disable_hyprland_logo=true
}

debug:disable_logs=false
debug:enable_stdout_logs=true
monitor=, preferred, auto, 1

$mod=SUPER
bind=$mod, V, togglefloating,
bind=$mod, F, fullscreen,
bind=$mod, o, layoutmsg, focusmaster
bind=$mod SHIFT, o, layoutmsg, swapwithmaster
bind=$mod, t, layoutmsg, rollnext
bind=$mod, d, focuscurrentorlast,
bind=$mod, left, movefocus, l
bind=$mod, right, movefocus, r
bind=$mod, up, movefocus, u
bind=$mod, down, movefocus, d
bind=$mod, h, movefocus, l
bind=$mod, l, movefocus, r
bind=$mod, k, workspace, m-1
bind=$mod, j, workspace, m+1
bind=$mod, n, workspace, emptynm
bind=$mod SHIFT, k, movetoworkspace, r-1
bind=$mod SHIFT, j, movetoworkspace, r+1
bind=$mod SHIFT, n, movetoworkspace, empty

bind=$mod, W, killactive,

bind=$mod, 1, workspace, 1
bind=$mod, 2, workspace, 2
bind=$mod, 3, workspace, 3
bind=$mod, 4, workspace, 4
bind=$mod, 5, workspace, 5
bind=$mod, 6, workspace, 6
bind=$mod, 7, workspace, 7
bind=$mod, 8, workspace, 8
bind=$mod, 9, workspace, 9
bind=$mod, 0, workspace, 10
bind=$mod SHIFT, 1, movetoworkspace, 1
bind=$mod SHIFT, 2, movetoworkspace, 2
bind=$mod SHIFT, 3, movetoworkspace, 3
bind=$mod SHIFT, 4, movetoworkspace, 4
bind=$mod SHIFT, 5, movetoworkspace, 5
bind=$mod SHIFT, 6, movetoworkspace, 6
bind=$mod SHIFT, 7, movetoworkspace, 7
bind=$mod SHIFT, 8, movetoworkspace, 8
bind=$mod SHIFT, 9, movetoworkspace, 9
bind=$mod SHIFT, 0, movetoworkspace, 10

bindm=$mod, mouse:272, movewindow
bindm=$mod, mouse:273, resizewindow
gesture=3, vertical, workspace

bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioPrev, exec, playerctl previous
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindl=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%

bind=$mod, SPACE, exec, rofi -show drun
bind=$mod, RETURN, exec, uwsm-app -s b -- alacritty
bind=$mod, E, exec, alacritty --command yazi
bind=$mod, A, exec, uwsm-app -s b -- zen

bind=, PRINT, exec, grim -g "$(slurp)" - | wl-copy
bind=SHIFT, PRINT, exec, grim -g "$(slurp)" ~/screenshots/$(date +'%Y-%m-%d_%H:%M:%S').png
bind=$mod SHIFT, ESCAPE, exec, loginctl lock-session
bind=$mod ALT, ESCAPE, exit

exec-once = uwsm-app -s b -- hypridle
exec-once = uwsm-app -s b -- dunst
